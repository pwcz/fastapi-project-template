repos:
  -   repo: https://github.com/ambv/black
      rev: 22.3.0
      hooks:
      - id: black
        language: python
        types: [python]
        args: ["--line-length=120"]
  -   repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.2.0
      hooks:
      -   id: trailing-whitespace
      -   id: check-yaml
      -   id: debug-statements
      -   id: trailing-whitespace
